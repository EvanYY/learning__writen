<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>a.html</title>
</head>
<body>
	a与b是同域 3001
	c是独立的 3003
	a获取c的数据
	a先引用c c把值放到window.name，把a引用的地址改到b
	<iframe src="http://localhost:3003/c.html" frameborder="0" onload="load()" id="iframe"></iframe>
	<script>
		let first = true;
		function load() {
			let iframe = document.getElementById('iframe');
			if(first) {
				iframe.src  = 'http://localhost:3001/b.html';
				first = false;
			}else {
				console.log(iframe.contentWindow.name)
			}
		}
		// window.name 不消失 是浏览器规定
	</script>

</body>
</html>
