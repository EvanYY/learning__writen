<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>数据劫持</title>
</head>
<body>
	<div id="app">
		<p>a的值{{a.a}}</p>
		<div>b的值{{b}}</div>
	</div>
	<script src="./js/mvvm.js"></script>
	<script>

		let vm = new Vue({
			el:'#app',
			data:{
				a:{
					a: 22
				},
				b: 33
			}
		})
	</script>
</body>
</html>
